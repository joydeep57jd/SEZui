<div class="secondary-form-container">
  <form [formGroup]="form">
    <div class="row">

      <div class="col-md-4 col-lg-3 col-sm-6">
        <div class="form-group">
          <label>Do Issued By:</label>
          <input formControlName="doIssuedBy" placeholder="Enter Do Issued By" type="text">
          <ng-container *ngIf="hasError('doIssuedBy')">
            <span class="error">Required field</span>
          </ng-container>
        </div>
      </div>

      <div class="col-md-4 col-lg-3 col-sm-6">
        <div class="form-group">
          <label>Cargos. Delivered To:</label>
          <input formControlName="cargosDeliveredTo" placeholder="Enter Cargos. Delivered To" type="text">
          <ng-container *ngIf="hasError('cargosDeliveredTo')">
            <span class="error">Required field</span>
          </ng-container>
        </div>
      </div>

      <div class="col-md-4 col-lg-3 col-sm-6">
        <div class="form-group">
          <label>Valid Type:</label>
          <select formControlName="validType" class="dropdown">
            <option value="">---Select---</option>
            <option *ngFor="let validType of validTypes" [value]="validType.value">{{validType.label}}
            </option>
          </select>
          <ng-container *ngIf="hasError('validType')">
            <span class="error">Required field</span>
          </ng-container>
        </div>
      </div>

      <div class="col-md-4 col-lg-3 col-sm-6">
        <div class="form-group">
          <label>Do Valid Date:</label>
          <div class="position-relative">
            <input formControlName="doValidDate" placeholder="dd-mm-yyyy" readonly name="dp" ngbDatepicker container="body"
                   #doValidDatePicker="ngbDatepicker"
                   (click)="doValidDatePicker.open()" (dateSelect)="doValidDatePicker.close()" />
            <span (click)="doValidDatePicker.open()" class="input_icon"><i class="fa fa-calendar" aria-hidden="true"></i></span>
          </div>
          <ng-container *ngIf="hasError('doValidDate')">
            <span class="error">Required field</span>
          </ng-container>
        </div>
      </div>
    </div>

    <hr />
    <div *ngIf="!isViewMode" class="d-flex justify-content-left gap-2">
      <button type="button" class="btn btn-primary form-btn" (click)="submit()">{{ editIndex !== null ? 'Save' : 'Add' }}</button>
      <button type="button" class="btn btn-outline-primary form-btn" (click)="reset()">Reset</button>
    </div>
  </form>
  <div class="mt-2 d-flex flex-column gap-2">
    <app-table [headers]="headers" [records]="records"></app-table>
  </div>
</div>
