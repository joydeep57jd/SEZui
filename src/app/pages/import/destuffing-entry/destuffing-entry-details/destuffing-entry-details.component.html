<div class="secondary-form-container">
  <form [formGroup]="form">
    <div class="row">

      <div class="col-md-4 col-lg-3 col-sm-6">
        <div class="form-group">
          <label>OBL/HBL No:</label>
          <input formControlName="oblHblNo" placeholder="Enter OBL/HBL No" type="text">
          <ng-container *ngIf="hasError('oblHblNo')">
            <span class="error">Required field</span>
          </ng-container>
        </div>
      </div>

      <div class="col-md-4 col-lg-3 col-sm-6">
        <div class="form-group">
          <label>OBL/HBL Date:</label>
          <div class="position-relative">
            <input formControlName="oblHblDate" placeholder="dd-mm-yyyy" readonly name="dp" ngbDatepicker container="body"
                   #oblHblDatePicker="ngbDatepicker"
                   (click)="oblHblDatePicker.open()" (dateSelect)="oblHblDatePicker.close()" />
            <span (click)="oblHblDatePicker.open()" class="input_icon"><i class="fa fa-calendar" aria-hidden="true"></i></span>
          </div>
          <ng-container *ngIf="hasError('oblHblDate')">
            <span class="error">Required field</span>
          </ng-container>
        </div>
      </div>

      <div class="col-md-4 col-lg-3 col-sm-6">
        <div class="form-group">
          <label>Line No:</label>
          <input formControlName="lineNo" placeholder="Enter Line No" type="text">
          <ng-container *ngIf="hasError('lineNo')">
            <span class="error">Required field</span>
          </ng-container>
        </div>
      </div>

      <div class="col-md-4 col-lg-3 col-sm-6">
        <app-auto-complete keyName="commodityName" keyValue="commodityId" label="Commodity" title="List of Commodity" placeholder="Select Commodity" formControlName="commodityId" [options]="commodityList" />
      </div>

      <div class="col-12">
        <div class="form-group">
          <label>Cargo Description:</label>
          <textarea formControlName="cargoDescription" placeholder="Enter Cargo Description" rows="2"></textarea>
        </div>
      </div>

      <div class="col-md-4 col-lg-3 col-sm-6">
        <div class="form-group">
          <label>* Cargo Type:</label>
          <select formControlName="cargoType" class="dropdown">
            <option value="">---Select---</option>
            <option *ngFor="let cargoType of cargoTypes" [value]="cargoType.value">{{cargoType.label}}
            </option>
          </select>
          <ng-container *ngIf="hasError('cargoType')">
            <span class="error">Required field</span>
          </ng-container>
        </div>
      </div>

      <div class="col-md-4 col-lg-3 col-sm-6">
        <div class="form-group">
          <label>No of Packages:</label>
          <input formControlName="noOfPackages" placeholder="Enter No of Packages" type="number">
          <ng-container *ngIf="hasError('noOfPackages')">
            <span class="error">Required field</span>
          </ng-container>
        </div>
      </div>

      <div class="col-md-4 col-lg-3 col-sm-6">
        <div class="form-group">
          <label>Received Packages:</label>
          <input formControlName="receivedPackages" placeholder="Enter Received Packages" type="number">
          <ng-container *ngIf="hasError('receivedPackages')">
            <span class="error">Required field</span>
          </ng-container>
        </div>
      </div>

      <div class="col-md-4 col-lg-3 col-sm-6">
        <div class="form-group">
          <label>Gross Weight(Kg):</label>
          <input formControlName="grossWeight" placeholder="Enter Gross Weight(Kg)" type="number">
          <ng-container *ngIf="hasError('grossWeight')">
            <span class="error">Required field</span>
          </ng-container>
        </div>
      </div>

      <div class="col-md-4 col-lg-3 col-sm-6">
        <div class="form-group">
          <label>Destuffing Weight(Kg):</label>
          <input formControlName="destuffWeight" placeholder="Enter Destuffing Weight(Kg)" type="number">
          <ng-container *ngIf="hasError('destuffWeight')">
            <span class="error">Required field</span>
          </ng-container>
        </div>
      </div>

      <div class="col-md-4 col-lg-3 col-sm-6">
        <div class="form-group">
          <label>UOM:</label>
          <select formControlName="uom" class="dropdown">
            <option value="">---Select---</option>
            <option *ngFor="let uom of uoms" [value]="uom.value">{{uom.label}}
            </option>
          </select>
          <ng-container *ngIf="hasError('uom')">
            <span class="error">Required field</span>
          </ng-container>
        </div>
      </div>

      <div class="col-md-4 col-lg-3 col-sm-6">
        <div class="form-group">
          <label>OBL Wise Destuffing Date:</label>
          <div class="position-relative">
            <input formControlName="oblWiseDestuffingDate" placeholder="dd-mm-yyyy" readonly name="dp" ngbDatepicker container="body"
                   #oblWiseDestuffingDatePicker="ngbDatepicker"
                   (click)="oblWiseDestuffingDatePicker.open()" (dateSelect)="oblWiseDestuffingDatePicker.close()" />
            <span (click)="oblWiseDestuffingDatePicker.open()" class="input_icon"><i class="fa fa-calendar" aria-hidden="true"></i></span>
          </div>
          <ng-container *ngIf="hasError('oblWiseDestuffingDate')">
            <span class="error">Required field</span>
          </ng-container>
        </div>
      </div>

      <div class="col-12">
        <div class="form-group">
          <label>Remarks:</label>
          <textarea formControlName="remarks" placeholder="Enter Remarks" rows="2"></textarea>
        </div>
      </div>

      <div class="col-md-4 col-lg-3 col-sm-6">
        <app-auto-complete keyName="locationAlias" keyValue="godownId" label="Location" title="List of Godown Wise Location" placeholder="Select Location" formControlName="locationId" [options]="godownList" />
      </div>

      <div class="col-md-4 col-lg-3 col-sm-6">
        <div class="form-group">
          <label>Area:</label>
          <input formControlName="area" placeholder="Enter Area" type="number">
          <ng-container *ngIf="hasError('area')">
            <span class="error">Required field</span>
          </ng-container>
        </div>
      </div>

      <div class="col-md-4 col-lg-3 col-sm-6">
        <div class="form-group">
          <label>BOE No:</label>
          <input formControlName="boeNo" placeholder="Enter BOE No" type="text">
          <ng-container *ngIf="hasError('boeNo')">
            <span class="error">Required field</span>
          </ng-container>
        </div>
      </div>

      <div class="col-md-4 col-lg-3 col-sm-6">
        <div class="form-group">
          <label>BOE Date:</label>
          <div class="position-relative">
            <input formControlName="boeDate" placeholder="dd-mm-yyyy" readonly name="dp" ngbDatepicker container="body"
                   #boeDatePicker="ngbDatepicker"
                   (click)="boeDatePicker.open()" (dateSelect)="boeDatePicker.close()" />
            <span (click)="boeDatePicker.open()" class="input_icon"><i class="fa fa-calendar" aria-hidden="true"></i></span>
          </div>
          <ng-container *ngIf="hasError('boeDate')">
            <span class="error">Required field</span>
          </ng-container>
        </div>
      </div>

      <div class="col-md-4 col-lg-3 col-sm-6">
        <div class="form-group">
          <label>CIF Value:</label>
          <input formControlName="cifValue" placeholder="Enter CIF Value" type="number">
          <ng-container *ngIf="hasError('cifValue')">
            <span class="error">Required field</span>
          </ng-container>
        </div>
      </div>

      <div class="col-md-4 col-lg-3 col-sm-6">
        <div class="form-group">
          <label>Gross Duty:</label>
          <input formControlName="grossDuty" placeholder="Enter Gross Duty" type="number">
          <ng-container *ngIf="hasError('grossDuty')">
            <span class="error">Required field</span>
          </ng-container>
        </div>
      </div>
    </div>

    <hr />
    <div *ngIf="!isViewMode" class="d-flex justify-content-left gap-2">
      <button type="button" class="btn btn-primary form-btn" (click)="submit()">{{ editIndex !== null ? 'Save' : 'Add' }}</button>
      <button type="button" class="btn btn-outline-primary form-btn" (click)="reset()">Reset</button>
    </div>
  </form>
  <div class="mt-2 d-flex flex-column gap-2">
    <app-table [headers]="headers" [records]="records"></app-table>
  </div>
</div>
