<div class="card">
  <form [formGroup]="form">
    <div class="row">

      <div class="row d-flex justify-content-between">
        <div class="col-md-4 col-lg-3 col-sm-6">
          <div class="form-group">
            <label>From Date:</label>
            <div class="position-relative">
              <input formControlName="fromDate" placeholder="dd-mm-yyyy" readonly name="dp" ngbDatepicker container="body"
                     #fromDatePicker="ngbDatepicker"
                     (click)="fromDatePicker.open()" (dateSelect)="fromDatePicker.close()" />
              <span (click)="fromDatePicker.open()" class="input_icon"><i class="fa fa-calendar" aria-hidden="true"></i></span>
            </div>
            <ng-container *ngIf="hasError('fromDate')">
              <span class="error">Required field</span>
            </ng-container>
          </div>
        </div>

        <div class="col-md-4 col-lg-3 col-sm-6">
          <div class="form-group">
            <label>To Date:</label>
            <div class="position-relative">
              <input formControlName="toDate" placeholder="dd-mm-yyyy" readonly name="dp" ngbDatepicker container="body"
                     #toDatePicker="ngbDatepicker"
                     (click)="toDatePicker.open()" (dateSelect)="toDatePicker.close()" />
              <span (click)="toDatePicker.open()" class="input_icon"><i class="fa fa-calendar" aria-hidden="true"></i></span>
            </div>
            <ng-container *ngIf="hasError('toDate')">
              <span class="error">Required field</span>
            </ng-container>
          </div>
        </div>
      </div>

      <div class="col-md-4 col-lg-3 col-sm-6">
        <div class="form-group">
          <label>Type:</label>
          <select formControlName="invoiceType" class="dropdown">
            <option value="">---Select---</option>
            <option *ngFor="let type of types" [value]="type.value">{{type.label}}
            </option>
          </select>
          <ng-container *ngIf="hasError('invoiceType')">
            <span class="error">Required field</span>
          </ng-container>
        </div>
      </div>
    </div>
  </form>

  <hr />
  <div class="d-flex justify-content-center gap-2">
    <button [disabled]="isPrinting()" type="button" class="btn btn-primary form-btn" (click)="submit()">Download Excel</button>
  </div>
</div>
