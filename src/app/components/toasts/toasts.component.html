<ngb-toast *ngFor="let toast of toastService.toasts$ | async; let index = index" [class]="toast.classname" [autohide]="true"
  [delay]="toast.delay || 5000" (hidden)="toastService.remove(index)">
  <i [class]="toast.icon"></i>
  {{toast.message}}
  <img (click)="toastService.remove(index)" src="assets/svgs/cross.svg" />
</ngb-toast>
