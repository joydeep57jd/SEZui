<div class="custom-auto-complete">
  <div [class]="class + ' form-group'">
    <label *ngIf="!!label">{{ label }}</label>
    <div class="position-relative">
      <input
             readonly
             [disabled]="isDisabled()"
             type="text"
             [ngModel]="selectedOption() ? getOptionLabel(selectedOption()) : ''"
      >
      <span *ngIf="!isDisabled()" (click)="openOptionsModal()" class="input_icon"><i class="fa fa-search" aria-hidden="true"></i></span>
    </div>
  </div>
</div>
